<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web To PDF Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10">
  <h1 class="text-3xl font-bold mb-6 text-center text-gradient bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
    Web To PDF Converter <br> by Timur Hasenfratz
  </h1>

  <div class="container grid grid-cols-2 gap-6">
    <form class="w-full max-w-2xl bg-gray-800 p-8 rounded-2xl shadow-2xl transform transition-transform duration-300" action="/.netlify/functions/generate-pdf" method="post" id="pdfForm">
      <label for="url" class="block mb-4 font-semibold text-xl">Enter URL:</label>
      <input 
        type="url" 
        id="url" 
        name="url" 
        placeholder="https://example.com/" 
        class="w-full p-3 mb-6 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg" 
        required
      >

      <p class="font-semibold mb-4 text-lg">Choose a basic CSS change:</p>
      <div id="basicCss" class="grid grid-cols-2 gap-4 mb-6">
        <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg shadow-md hover:shadow-lg transition-all" onclick="addCss('nav { display:none!important; }')">Hide Navbar</button>
        <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg shadow-md hover:shadow-lg transition-all" onclick="addCss('body { max-width:1200px!important; zoom:80%!important; }')">Body Fix</button>
        <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg shadow-md hover:shadow-lg transition-all" onclick="addCss('img { display:block!important; }')">Image Fix</button>
        <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg shadow-md hover:shadow-lg transition-all" onclick="addCss('* { display:block!important; }')">Show All</button>
        <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg shadow-md hover:shadow-lg transition-all" onclick="addCss('* { text-align:center; }')">Center Text</button>
      </div>

      <label for="css" class="block mb-4 font-semibold text-xl">Add Custom CSS:</label>
      <textarea 
        id="css" 
        name="css" 
        rows="5" 
        class="w-full p-4 mb-6 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg"
      ></textarea>

      <label for="js" class="block mb-4 font-semibold text-xl">Add JavaScript:</label>
      <textarea 
        id="js" 
        name="js" 
        rows="4" 
        class="w-full p-4 mb-6 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg"
      ></textarea>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg">Generate PDF</button>
    </form>

    <div class="w-full max-w-2xl mt-6 bg-gray-800 p-6 rounded-lg shadow-lg" id="preview">
      <h2 class="text-xl font-bold mb-4 text-center">PDF Preview</h2>
      <div id="previewContent" class="text-center">Preview will be displayed here.</div>
    </div>
  </div>

  <script>
    function showPreview(imageSrc) {
      const previewDiv = document.getElementById('previewContent');
      previewDiv.innerHTML = `
        <img src="${imageSrc}" alt="PDF Preview" class="rounded-lg mb-4">
        <a href="${imageSrc}" download="preview.pdf" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Download Preview</a>
      `;
    }

    function addCss(css) {
      const cssTextarea = document.getElementById('css');
      cssTextarea.value += css + '\n';
    }

    const form = document.getElementById('pdfForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = document.getElementById('url').value;
      const css = document.getElementById('css').value;
      const js = document.getElementById('js').value;

      try {
        const response = await fetch('/.netlify/functions/generate-pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, css, js })
        });

        if (!response.ok) throw new Error('PDF generation failed');

        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = blobUrl;
        link.download = 'output.pdf';
        link.click();
        URL.revokeObjectURL(blobUrl);
      } catch (error) {
        console.error('Error generating PDF:', error);
      }
    });
  </script>
</body>
</html>
